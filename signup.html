<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('Background.jpg') no-repeat center center/cover;
        height: 100vh;
    }
    header {
        width: 100%;
        background: rgba(0, 0, 0, 0.6);
        padding: 15px 20px;
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
    }
    header img { width: 45px; margin-right: 15px; }
    header h1 { color: white; font-size: 28px; margin: 0; letter-spacing: 2px; }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1;
    }

    .card {
        position: relative;
        z-index: 2;
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        padding: 30px;
        width: 300px;
        text-align: center;
        backdrop-filter: blur(8px);
        color: white;
        margin: 120px auto 0;
    }
    .card h2 { margin-bottom: 20px; }

    .input-group { margin-bottom: 15px; text-align: left; }
    .input-group label { font-size: 14px; }
    .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-top: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover { background-color: #45a049; }

    .small { margin-top: 15px; }
    .small a { color: rgb(156, 233, 255); text-decoration: none; font-weight: bold; }
    .small a:hover { text-decoration: underline; }
</style>
</head>
<body>

<header>
    <img src="Logo.png" alt="Logo">
    <h1>Beyond Borders</h1>
</header>

<div class="overlay"></div>

<div class="card">
    <h2>Create Account</h2>

    <form id="signupForm">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="fullName" required />
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" required />
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" required />
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" required />
        </div>

        <button type="submit">Sign Up</button>
    </form>

    <div class="small">
        Already have an account?
        <a href="login.html">Login</a>
    </div>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if(password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    const user = { fullName, email, password };
    localStorage.setItem("user", JSON.stringify(user));

    alert("Signup successful! Please login.");
    window.location.href = "login.html";
});
</script>

</body>
</html>
