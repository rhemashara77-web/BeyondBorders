<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login â€” Beyond Borders</title>

<style>
:root { --accent:#e64b3c; --muted:#666; }
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  color: #222;
  background: url("Background.jpg") center/cover no-repeat fixed;
  min-height: 100vh;
  position: relative;
  display: flex;
  flex-direction: column;
}

body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(3px);
  z-index: 0;
}

header {
  position: relative;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 40px;
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(6px);
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo img { height: 60px; }

nav { display: flex; gap: 12px; }

nav a {
  padding: 10px 18px;
  background: var(--accent);
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  border-radius: 8px;
  transition: 0.2s;
}

nav a:hover { background: #c43b2e; }

.wrapper {
  position: relative;
  z-index: 2;
  max-width: 400px;
  margin: 80px auto 20px; /* space for footer */
}

.card {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.2);
}

h1 { text-align: center; margin-bottom: 10px; color: #222; }

input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  background: var(--accent);
  color: #fff;
  font-size: 16px;
  border: none;
  cursor: pointer;
  transition: 0.2s;
  margin-bottom: 10px;
}

button:hover { background: #c43b2e; }

.small { text-align: center; margin-top: 10px; font-size: 14px; }

.small a { color: var(--accent); text-decoration: none; font-weight: 600; }

/* COPYRIGHT FOOTER */
.footer {
  text-align: center;
  padding: 12px 0;
  font-size: 14px;
  color: #333;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(4px);
  margin-top: auto; /* push footer to bottom */
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="Logo.png" alt="Logo">
    <strong style="font-size:24px;">Beyond Borders</strong>
  </div>

  <nav>
    <a href="home.html">Home</a>
    <a href="destination.html">Destinations</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="wrapper">
  <div class="card">
    <h1>Login</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>

      <div class="small">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Redirect if already logged in
  if(localStorage.getItem("loggedIn") === "true") {
    window.location.href = "destination.html"; // Correct page name
  }

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("No account found! Please sign up first.");
      window.location.href = "signup.html";
      return;
    }

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if(email === user.email && password === user.password) {
      alert(`Login successful! Welcome, ${user.fullName}`);
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("currentUser", JSON.stringify(user));
      window.location.href = "destination.html"; // Correct page name
    } else {
      alert("Incorrect email or password!");
    }
  });
});
</script>

</body>
</html>
