<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment — Beyond Borders</title>

<style>
  body{
    margin:0;
    font-family: Inter, sans-serif;
    background: url('Background.jpg') center/cover no-repeat fixed;
  }

  .overlay {
    backdrop-filter: blur(4px);
    width:100%;
    height:100%;
    position: absolute;
    top:0;
    left:0;
  }

  .container{
    max-width:600px;
    margin:60px auto;
    background:white;
    padding:25px;
    border-radius:12px;
    box-shadow:0 4px 20px rgba(0,0,0,0.15);
    position:relative;
    z-index:5;
  }

  h2{
    text-align:center;
    margin-bottom:10px;
  }

  .place-info{
    background:#f2f2f2;
    padding:15px;
    border-radius:10px;
    margin-bottom:20px;
  }

  label{
    font-weight:600;
    margin-top:10px;
    display:block;
  }

  input, select{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-top:5px;
  }

  button{
    width:100%;
    padding:14px;
    background:#e64b3c;
    border:none;
    border-radius:8px;
    color:white;
    font-size:18px;
    margin-top:20px;
    cursor:pointer;
  }

  button:hover{
    background:#d43c2f;
  }

  /* Payment method tabs */
  .tabs {
    display:flex;
    justify-content: space-between;
    margin-bottom:20px;
  }

  .tab {
    flex:1;
    padding:12px;
    text-align:center;
    background:#eee;
    margin:0 4px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
  }

  .active-tab {
    background:#e64b3c;
    color:white;
  }

  .section {
    display:none;
  }

  .visible {
    display:block;
  }

  /* Success Popup */
  .success-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 400px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.25);
      text-align: center;
      z-index: 20;
      opacity: 0;
      transition: 0.3s ease;
      display: none;
  }

  .success-popup.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
  }

  .success-popup h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #27ae60;
  }

  .bg-blur {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      backdrop-filter: blur(5px);
      background: rgba(0,0,0,0.3);
      z-index: 10;
      display: none;
  }

</style>

<script>
  // Load selected package details
  window.onload = function () {
      const place = localStorage.getItem("selectedPlace");
      const price = localStorage.getItem("selectedPrice");

      document.getElementById("placeName").innerText = place;
      document.getElementById("totalAmount").innerText = price;
  }

  function showSuccess() {
      // Show blur + popup
      document.getElementById("blurBg").style.display = "block";
      document.getElementById("successCard").classList.add("show");

      // Redirect after 2 seconds
      setTimeout(() => {
          window.location.href = "destination.html";
      }, 2000);
  }

  // Payment Method Switching
  function selectTab(tabName) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active-tab"));
      document.querySelectorAll(".section").forEach(s => s.classList.remove("visible"));

      document.getElementById(tabName + "-tab").classList.add("active-tab");
      document.getElementById(tabName).classList.add("visible");
  }
</script>

</head>
<body>

<div class="overlay"></div>

<div class="container">

  <h2>Payment Details</h2>

  <div class="place-info">
    <strong>Destination:</strong> <span id="placeName"></span><br>
    <strong>Amount:</strong> ₹<span id="totalAmount"></span>
  </div>

  <!-- Payment Method Tabs -->
  <div class="tabs">
      <div class="tab active-tab" id="card-tab" onclick="selectTab('card')">Card</div>
      <div class="tab" id="upi-tab" onclick="selectTab('upi')">UPI</div>
      <div class="tab" id="netbanking-tab" onclick="selectTab('netbanking')">Net Banking</div>
  </div>

  <!-- CARD PAYMENT -->
  <div id="card" class="section visible">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name">

      <label>Email</label>
      <input type="email" placeholder="Enter your email">

      <label>Card Number</label>
      <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">

      <label>Expiry Date</label>
      <input type="text" placeholder="MM/YY">

      <label>CVV</label>
      <input type="password" placeholder="***">
  </div>

  <!-- UPI PAYMENT -->
  <div id="upi" class="section">
      <label>Enter UPI ID</label>
      <input type="text" placeholder="example@upi">

      <label>OR Scan QR</label>
      <img src="upi-qr.png" style="width:200px; display:block; margin:10px auto;">
  </div>

  <!-- NET BANKING PAYMENT -->
  <div id="netbanking" class="section">
      <label>Select Bank</label>
      <select>
          <option value="">-- Choose Bank --</option>
          <option>State Bank of India (SBI)</option>
          <option>HDFC Bank</option>
          <option>ICICI Bank</option>
          <option>Axis Bank</option>
          <option>Kotak Mahindra Bank</option>
          <option>Punjab National Bank (PNB)</option>
      </select>

      <label>User ID</label>
      <input type="text" placeholder="Enter Net Banking User ID">
  </div>

  <button onclick="showSuccess()">Pay Now</button>

</div>

<!-- Background Blur -->
<div id="blurBg" class="bg-blur"></div>

<!-- Success Popup -->
<div id="successCard" class="success-popup">
    <h3>✔ Payment Successful!</h3>
    <p>Your payment has been completed successfully.</p>
    <p>Redirecting you to Destination...</p>
</div>

<!-- COPYRIGHT FOOTER -->
<div class="footer">
    &copy; 2025 Beyond Borders. All rights reserved.
</div>

<style>
  .footer {
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      color: #333;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      position: relative;
      margin-top: 20px;
  }
</style>


</body>
</html>
