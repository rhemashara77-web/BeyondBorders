<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Ticket â€” Beyond Borders</title>

  <style>
    :root{
      --accent:#e64b3c;
    }

    body{
      margin:0;
      font-family:Inter,Arial;
      background:url("Background.jpg") center/cover no-repeat fixed;
      min-height:100vh;
      position:relative;
    }

    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.45);
      backdrop-filter:blur(3px);
      z-index:0;
    }

    /* HEADER */
    header{
      position:relative;
      z-index:2;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 40px;
      background:rgba(255,255,255,0.8);
      backdrop-filter:blur(6px);
    }

    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      font-size:26px;
      font-weight:bold;
      color:#222;
    }

    .logo img{
      height:60px;
    }

    nav a{
      margin-left:18px;
      color:var(--accent);
      font-weight:600;
      text-decoration:none;
      font-size:16px;
    }

    /* TITLE */
    h2{
      position:relative;
      z-index:2;
      text-align:center;
      margin-top:40px;
      font-size:32px;
      color:white;
    }

    /* TRACK BOX */
    .track-box{
      position:relative;
      z-index:2;
      max-width:600px;
      background:rgba(255,255,255,0.9);
      backdrop-filter:blur(6px);
      margin:30px auto;
      padding:30px;
      border-radius:12px;
      box-shadow:0 4px 16px rgba(0,0,0,0.2);
    }

    label{
      font-weight:600;
      display:block;
      margin-bottom:8px;
      color:#222;
    }

    input{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid #ccc;
      margin-bottom:18px;
      font-size:16px;
    }

    button{
      width:100%;
      padding:12px;
      background:var(--accent);
      border:none;
      color:white;
      font-size:18px;
      border-radius:8px;
      cursor:pointer;
      transition:0.2s ease;
    }

    button:hover{
      background:#c13a2d;
    }

    /* RESULT BOX */
    #result{
      margin-top:20px;
      padding:20px;
      border-radius:8px;
      background:#fff5f2;
      border-left:5px solid var(--accent);
      display:none;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="Logo.png" alt="Logo">
    Beyond Borders
  </div>

  <nav>
    <a href="home.html">Home</a>
  </nav>
</header>

<h2>Track Your Booking</h2>

<div class="track-box">
  
  <label>Enter Ticket / Booking ID</label>
  <input type="text" id="ticketId" placeholder="Enter your ticket number">
  
  <button onclick="trackTicket()">Track Ticket</button>

  <div id="result"></div>

</div>

<script>
function trackTicket(){
  let id = document.getElementById("ticketId").value.trim();
  let resultBox = document.getElementById("result");

  if(id === ""){
    resultBox.style.display = "block";
    resultBox.innerHTML = "<strong>Please enter a valid Ticket ID.</strong>";
    return;
  }

  // Sample fake data (replace later if needed)
  resultBox.style.display = "block";
  resultBox.innerHTML = `
    <h3>Booking Status</h3>
    <p><strong>Ticket ID:</strong> ${id}</p>
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Destination:</strong> Manali</p>
    <p><strong>Travel Date:</strong> 12 Feb 2025</p>
    <p><strong>Status:</strong> <span style="color:green;font-weight:bold;">Confirmed</span></p>
  `;
}
</script>

</body>
</html>
