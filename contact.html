<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact ‚Äî Beyond Borders</title>

<style>
  :root{
    --accent:#e64b3c;
  }

  body{
    margin:0;
    font-family:Inter,Arial;
    background: url("Background.jpg") center/cover no-repeat fixed;
    min-height:100vh;
    position:relative;
    display:flex;
    flex-direction:column;
  }

  /* Dark overlay */
  body::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
    backdrop-filter:blur(2px);
    z-index:0;
  }

  /* HEADER */
  header{
    position:relative;
    z-index:2;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(6px);
  }

  .logo{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:26px;
    font-weight:bold;
    color:#222;
  }

  .logo img{
    height:60px;
  }

  nav a{
    text-decoration:none;
    margin-left:18px;
    color:var(--accent);
    font-weight:600;
    font-size:16px;
  }

  h2{
    position:relative;
    z-index:2;
    text-align:center;
    margin-top:40px;
    font-size:30px;
    color:white;
  }

  .contact-box{
    position:relative;
    z-index:2;
    max-width:700px;
    background:rgba(255,255,255,0.9);
    backdrop-filter:blur(6px);
    margin:30px auto;
    padding:30px;
    border-radius:12px;
    box-shadow:0 4px 14px rgba(0,0,0,0.2);
    /* removed flex:1 */
  }

  label{
    font-weight:600;
    display:block;
    margin:12px 0 5px;
    color:#222;
  }

  input,textarea{
    width:100%;
    padding:10px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:15px;
  }

  button{
    margin-top:20px;
    width:100%;
    padding:12px;
    border:none;
    background:var(--accent);
    color:white;
    font-size:18px;
    border-radius:8px;
    cursor:pointer;
    transition:0.2s;
  }

  button:hover{
    background:#c13a2d;
  }

  .info{
    margin-top:20px;
    font-size:15px;
    line-height:1.6;
    color:#333;
  }

  /* COPYRIGHT FOOTER */
  .copyright{
    text-align:center;
    padding:12px 0;
    font-size:14px;
    color:#333;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(4px);
  }
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="Logo.png" alt="Logo">
    Beyond Borders
  </div>

  <nav>
    <a href="home.html">Home</a>
  </nav>
</header>

<h2>We're Here to Help</h2>

<div class="contact-box">

  <label>Your Name</label>
  <input type="text" id="name" placeholder="Enter your name">

  <label>Email</label>
  <input type="email" id="email" placeholder="Enter your email">

  <label>Message</label>
  <textarea id="message" rows="4" placeholder="Write your message..."></textarea>

  <button onclick="sendMessage()">Send Message</button>

  <div class="info">
    <strong>üìû Phone:</strong> +91 9876543210<br>
    <strong>üìß Email:</strong> support@beyondborders.com<br>
    <strong>üìç Address:</strong> Hyderabad, Telangana, India
  </div>

</div>

<script>
function sendMessage(){
  alert("Your message has been sent. We will contact you soon!");
}
</script>

</body>
</html>
